<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread BR Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            padding: 32px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .header p {
            color: #8b949e;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #c9d1d9;
            font-size: 14px;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 12px 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
            transition: all 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        select {
            cursor: pointer;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: #c9d1d9;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            background: #238636;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn:hover {
            background: #2ea043;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #21262d;
            color: #6e7681;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #21262d;
            color: #c9d1d9;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: #30363d;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(35, 134, 54, 0.15);
            border: 1px solid #238636;
            color: #2ea043;
            display: block;
        }

        .message.error {
            background: rgba(248, 81, 73, 0.15);
            border: 1px solid #f85149;
            color: #f85149;
            display: block;
        }

        .network-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            color: #8b949e;
            font-size: 12px;
        }

        .signal-bars {
            display: flex;
            gap: 2px;
            align-items: flex-end;
        }

        .signal-bar {
            width: 3px;
            background: #30363d;
            border-radius: 2px;
        }

        .signal-bar.active {
            background: #58a6ff;
        }

        .signal-bar:nth-child(1) { height: 6px; }
        .signal-bar:nth-child(2) { height: 10px; }
        .signal-bar:nth-child(3) { height: 14px; }
        .signal-bar:nth-child(4) { height: 18px; }

        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #30363d;
            color: #6e7681;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üî•</span>
                Thread Border Router
            </h1>
            <p>Configure your WiFi connection</p>
        </div>

        <div id="message" class="message"></div>

        <form id="wifiForm">
            <div class="form-group">
                <label for="ssid">WiFi Network</label>
                <select id="ssid" required>
                    <option value="">Loading networks...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter WiFi password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Connect to WiFi
            </button>

            <button type="button" class="btn btn-secondary" onclick="scanNetworks()">
                Refresh Networks
            </button>
        </form>

        <div class="spinner" id="spinner"></div>

        <div class="footer">
            Wildfire Detection System ¬∑ v1.0
        </div>
    </div>

    <script>
        let networks = [];

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
        }

        // Show loading spinner
        function showSpinner(show) {
            document.getElementById('spinner').style.display = show ? 'block' : 'none';
            document.getElementById('wifiForm').style.display = show ? 'none' : 'block';
        }

        // Get signal strength bars
        function getSignalBars(rssi) {
            let strength = 0;
            if (rssi > -60) strength = 4;
            else if (rssi > -70) strength = 3;
            else if (rssi > -80) strength = 2;
            else strength = 1;

            let html = '<div class="signal-bars">';
            for (let i = 1; i <= 4; i++) {
                html += `<div class="signal-bar ${i <= strength ? 'active' : ''}"></div>`;
            }
            html += '</div>';
            return html;
        }

        // Scan WiFi networks
        async function scanNetworks() {
            showMessage('Scanning for networks...', 'success');
            const ssidSelect = document.getElementById('ssid');
            ssidSelect.innerHTML = '<option value="">Scanning...</option>';

            try {
                const response = await fetch('/scan');
                const data = await response.json();

                if (data.networks && data.networks.length > 0) {
                    networks = data.networks;
                    ssidSelect.innerHTML = '<option value="">Select a network</option>';

                    // Sort by signal strength
                    networks.sort((a, b) => b.rssi - a.rssi);

                    networks.forEach(network => {
                        const option = document.createElement('option');
                        option.value = network.ssid;
                        const lock = network.auth !== 0 ? 'üîí' : '';
                        option.textContent = `${lock} ${network.ssid} (${network.rssi} dBm)`;
                        ssidSelect.appendChild(option);
                    });

                    showMessage(`Found ${networks.length} networks`, 'success');
                    setTimeout(() => {
                        document.getElementById('message').style.display = 'none';
                    }, 2000);
                } else {
                    ssidSelect.innerHTML = '<option value="">No networks found</option>';
                    showMessage('No networks found. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Scan error:', error);
                ssidSelect.innerHTML = '<option value="">Scan failed</option>';
                showMessage('Failed to scan networks. Please refresh.', 'error');
            }
        }

        // Submit WiFi credentials
        document.getElementById('wifiForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;

            if (!ssid) {
                showMessage('Please select a network', 'error');
                return;
            }

            showSpinner(true);
            showMessage('Connecting to ' + ssid + '...', 'success');

            try {
                const response = await fetch('/provision', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ssid, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSpinner(false);
                    showMessage('‚úì Connected successfully! Device will restart in 3 seconds...', 'success');

                    // Countdown
                    let countdown = 3;
                    const interval = setInterval(() => {
                        countdown--;
                        if (countdown > 0) {
                            showMessage(`‚úì Connected! Restarting in ${countdown}...`, 'success');
                        } else {
                            clearInterval(interval);
                            showMessage('Device is restarting. You can close this page.', 'success');
                        }
                    }, 1000);
                } else {
                    showSpinner(false);
                    showMessage(data.message || 'Connection failed. Please check password.', 'error');
                }
            } catch (error) {
                console.error('Provision error:', error);
                showSpinner(false);
                showMessage('Failed to connect. Please try again.', 'error');
            }
        });

        // Auto-scan on load
        window.addEventListener('load', () => {
            scanNetworks();
        });
    </script>
</body>
</html>
