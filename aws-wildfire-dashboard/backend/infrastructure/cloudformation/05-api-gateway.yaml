AWSTemplateFormatVersion: '2010-09-09'
Description: 'API Gateway REST API for Wildfire Detection System'

Resources:
  # API Gateway REST API
  WildfireAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: wildfire-sensor-api
      Description: REST API for wildfire sensor data and alerts
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resources (endpoints)
  RealtimeResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WildfireAPI
      ParentId: !GetAtt WildfireAPI.RootResourceId
      PathPart: realtime

  HistoricalResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WildfireAPI
      ParentId: !GetAtt WildfireAPI.RootResourceId
      PathPart: historical

  AlertsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WildfireAPI
      ParentId: !GetAtt WildfireAPI.RootResourceId
      PathPart: alerts

  # GET /realtime Method
  RealtimeMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref WildfireAPI
      ResourceId: !Ref RealtimeResource
      HttpMethod: GET
      AuthorizationType: API_KEY
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:api-realtime/invocations'

  # GET /historical Method
  HistoricalMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref WildfireAPI
      ResourceId: !Ref HistoricalResource
      HttpMethod: GET
      AuthorizationType: API_KEY
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:api-historical/invocations'

  # GET /alerts Method
  AlertsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref WildfireAPI
      ResourceId: !Ref AlertsResource
      HttpMethod: GET
      AuthorizationType: API_KEY
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:api-alerts/invocations'

  # OPTIONS methods for CORS (preflight)
  RealtimeOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref WildfireAPI
      ResourceId: !Ref RealtimeResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  HistoricalOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref WildfireAPI
      ResourceId: !Ref HistoricalResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  AlertsOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref WildfireAPI
      ResourceId: !Ref AlertsResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Lambda Permissions for API Gateway
  RealtimeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: api-realtime
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WildfireAPI}/*/*/*'

  HistoricalLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: api-historical
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WildfireAPI}/*/*/*'

  AlertsLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: api-alerts
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WildfireAPI}/*/*/*'

  # API Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - RealtimeMethod
      - HistoricalMethod
      - AlertsMethod
      - RealtimeOptionsMethod
      - HistoricalOptionsMethod
      - AlertsOptionsMethod
    Properties:
      RestApiId: !Ref WildfireAPI
      Description: Production deployment

  # API Stage
  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref WildfireAPI
      DeploymentId: !Ref ApiDeployment
      StageName: prod
      Description: Production stage
      TracingEnabled: true  # Enable X-Ray tracing
      MethodSettings:
        - ResourcePath: '/*'
          HttpMethod: '*'
          LoggingLevel: INFO
          DataTraceEnabled: true
          MetricsEnabled: true

  # API Key
  ApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: wildfire-dashboard-key
      Description: API key for wildfire dashboard frontend
      Enabled: true

  # Usage Plan
  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: ApiStage
    Properties:
      UsagePlanName: wildfire-dashboard-plan
      Description: Usage plan for wildfire dashboard
      ApiStages:
        - ApiId: !Ref WildfireAPI
          Stage: !Ref ApiStage
      Throttle:
        BurstLimit: 200
        RateLimit: 100
      Quota:
        Limit: 100000
        Period: MONTH

  # Link API Key to Usage Plan
  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${WildfireAPI}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: WildfireApiEndpoint

  ApiId:
    Description: API Gateway ID
    Value: !Ref WildfireAPI
    Export:
      Name: WildfireApiId

  ApiKeyId:
    Description: API Key ID
    Value: !Ref ApiKey
    Export:
      Name: WildfireApiKeyId

  RealtimeEndpoint:
    Description: Real-time data endpoint
    Value: !Sub 'https://${WildfireAPI}.execute-api.${AWS::Region}.amazonaws.com/prod/realtime'

  HistoricalEndpoint:
    Description: Historical data endpoint
    Value: !Sub 'https://${WildfireAPI}.execute-api.${AWS::Region}.amazonaws.com/prod/historical'

  AlertsEndpoint:
    Description: Alerts endpoint
    Value: !Sub 'https://${WildfireAPI}.execute-api.${AWS::Region}.amazonaws.com/prod/alerts'
