AWSTemplateFormatVersion: '2010-09-09'
Description: 'DynamoDB table for wildfire sensor data (replaces Timestream)'

Resources:
  SensorDataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: wildfire-sensor-data
      BillingMode: PAY_PER_REQUEST  # Auto-scaling, no provisioned capacity
      AttributeDefinitions:
        - AttributeName: device_id
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: N
      KeySchema:
        - AttributeName: device_id
          KeyType: HASH   # Partition key
        - AttributeName: timestamp
          KeyType: RANGE  # Sort key
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Project
          Value: WildfireDetection
        - Key: Environment
          Value: Production

Outputs:
  TableName:
    Description: DynamoDB table name for sensor data
    Value: !Ref SensorDataTable
    Export:
      Name: WildfireSensorDataTableName

  TableArn:
    Description: DynamoDB table ARN
    Value: !GetAtt SensorDataTable.Arn
    Export:
      Name: WildfireSensorDataTableArn

  TableStreamArn:
    Description: DynamoDB stream ARN
    Value: !GetAtt SensorDataTable.StreamArn
    Export:
      Name: WildfireSensorDataTableStreamArn
